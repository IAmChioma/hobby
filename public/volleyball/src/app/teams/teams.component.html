<div class="container-fluid mt-2">
<p>The volleyball teams are: Display  
     <select name="displayGame" id="displayGame"  (change)="  getTeamsBySelectingCount($event)">
    <option value=5>5</option>
    <option value=10>10</option>
</select></p>

<p *ngIf="hasSuccess" class="alert alert-success">{{successMessage}}</p>
<ul>
    <li *ngFor="let team of teams">
       <a routerLink="/team/{{team._id}}"> {{team.country}} </a>
  
    </li>
</ul>
<div>
    <button [disabled]="offset<=0" (click)="getPrev()">Prev</button>
    <button [disabled]="count >=totalCount-offset" (click)="getNext()">Next</button>

</div>

<div class="mt-2">
    <button (click)="showAddForm()" >Create Team</button> 
</div>
<div *ngIf="addFormVisible">
<app-add-team  (addEventEmmiter)="hideAddForm($event)"></app-add-team>
</div>
</div>
