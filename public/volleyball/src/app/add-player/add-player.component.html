
<div class="container-fluid">
    <p *ngIf="hasError" class="alert alert-danger mt-2">{{errorMessage}}</p>
    <form #playerForm="ngForm" (ngSubmit)="createPlayer()">
        <div class="col-md-12">
            <label for="players">Name</label>
    <input type="text" name="name" id="name"  class="form-control" [(ngModel)]="player.name" #name="ngModel" required> 
    <div *ngIf="name.touched && !name.valid">{{player_name_required}}</div>
    </div>
    <div class="col-md-12">
        <label for="players">Start Date</label>
    <input type="date" name="start_date" id="start_date"  class="form-control" [(ngModel)]="player.start_date" > 
    </div>
    <div class="col-md-4 mt-2">
    <button type="submit" class="btn btn-primary">Create</button>
   </div>
</form>
</div>
